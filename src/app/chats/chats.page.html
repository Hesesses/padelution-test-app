<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item [routerLink]="['/chat/:id']">
      <ion-label>
        <h3>Text Item</h3>
        <p>Detail set to true - detail arrow displays on both modes</p>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/chat/:id']">
      <ion-label>
        <h3>Button Item</h3>
        <p>Default detail - detail arrow displays on iOS only</p>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/chat/:id']">
      <ion-label>
        <h3>Button Item</h3>
        <p>Detail set to true - detail arrow displays on both modes</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

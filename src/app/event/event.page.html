<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/discover/events"></ion-back-button>
    </ion-buttons>
<!--    <ion-title>Hese event</ion-title>-->
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" appParallaxHeader [scrollEvents]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<!--  <div >-->
<!--    <ion-img class="bgr" src="https://pbs.twimg.com/media/FbUbyt5XEAAghNM.jpg">-->
<!--  https://pbs.twimg.com/media/FKqNHROXMAIHaip?format=jpg&name=large-->
<!--  https://pbs.twimg.com/media/FKqNHRRXwAI5IhJ?format=jpg&name=large-->
<!--  https://aifkpadel.fi/wp-content/uploads/2023/09/image_50462209-scaled.jpg-->
<!--    </ion-img>-->
<!--  </div>-->

    <div class="spotlight parallax-image" [style.background-image]="'url(https://aifkpadel.fi/wp-content/uploads/2023/09/image_50462209-scaled.jpg)'">
      <div class="title text-2xl text-bold font-sans">Hese event</div>
      <div class="gradient"></div>
    </div>

  <div class="stickybar sticky top-0 bg-gray-900 z-50 py-2">
    <ion-segment class="bg-gray-900" [ngModel]="selectedTab" (ionChange)="changeTab($event)" [scrollable]="true" value="info" mode="md">
      <ion-segment-button value="info">
        Info
      </ion-segment-button>
      <ion-segment-button value="participants">
        Participants
      </ion-segment-button>
      <ion-segment-button value="matches">
        Matches
      </ion-segment-button>
      <ion-segment-button value="draws">
        Draws
      </ion-segment-button>
      <ion-segment-button value="timetable">
        Timetable
      </ion-segment-button>
      <ion-segment-button value="results">
        Results
      </ion-segment-button>

    </ion-segment>
  </div>
    <div style="min-height:1000px" class="bg-gray-900">
      <div [ngSwitch]="selectedTab" >
        <div *ngSwitchCase="'info'">
          <app-event-info></app-event-info>
        </div>
        <div *ngSwitchCase="'participants'">
          <app-event-participants></app-event-participants>
        </div>
      </div>
    </div>
</ion-content>
